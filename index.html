<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Hello<br>world!</h1>
  </header>
  <article class="article article_whitebg article_first">
    <h2 class="black">There is my new<br>page!</h2>
    <p class="black">I used to do <strong>HTML code</strong>, and now I connected my first stylistic file and everything became beautiful :) It will be more and more better!</p>
  </article>
  <article class="article article_bluebg article_second">
    <h2 class="white">Contact me!</h2>
    <p class="white">So, I know you would like to have it too. I created the feedback form! Don't be shy, write me now :)</p>
    <form class="form">
      <input type="email" class="form_input" placeholder="E-mail">
      <input type="text" class="form_input" placeholder="Name">
      <textarea class="form_textarea" placeholder="Your message"></textarea>
      <button class="form_button" type="button">Send</button>
    </form>
  </article>
</body>
</html>
